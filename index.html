!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر حيدر للملابس</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        nav a:hover {
            color: #f4c742;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1500x600');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            text-align: center;
            color: white;
        }

        .hero h2 {
            font-size: 3rem;
            margin: 0;
        }

        .section {
            padding: 50px;
            text-align: center;
        }

        .section h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .product {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            font-size: 1.5rem;
            margin: 15px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>متجر حيدر للملابس</h1>
</header>

<nav>
    <a href="#">الرئيسية</a>
    <a href="#">المنتجات</a>
    <a href="#">اتصل بنا</a>
</nav>

<div class="hero">
    <h2>أحدث صيحات الموضة بانتظارك!</h2>
</div>

<section class="section">
    <h2>منتجات مميزة</h2>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>قميص فخم</h3>
            <p>سعر: 50$</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>بنطال أنيق</h3>
            <p>سعر: 70$</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>جاكيت عصري</h3>
            <p>سعر: 100$</p>
        </div>
    </div>
</section>

<footer>
    <p>جميع الحقوق محفوظة © 2024 متجر حيدر للملابس</p>
</footer>

</body>
</html>
